<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css" media="all">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <div class="vertical-container">

      <article class="card">
        <blockquote class="card__quote"></blockquote>
        <div class="card__author"></div>
        <button id="random-quote" class="card__button-random">Random Quote</button>
        <a id="tweet-quote" class="card__button-tweet twitter-share-button" target="_blank" href="#">Tweet the Quote</a>
      </article>

    </div>
    <script src="twitter.js"></script>
  </body>
</html>
